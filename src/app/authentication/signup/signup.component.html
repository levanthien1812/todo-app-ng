<form
  action=""
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="mx-auto mt-12 w-[500px] p-6 rounded-xl shadow-lg bg-white border-2 border-green-300"
>
  <p class="mb-4 text-3xl text-center font-bold handlee">Sign Up</p>
  <div class="form-field">
    <label class="base-label" appRequiredLabel for="name">Name:</label>
    <input
      class="base-input"
      type="text"
      name="name"
      formControlName="name"
      id=""
    />
    <p
      *ngIf="
        form.get('name')?.hasError('required') && form.get('name')?.touched
      "
      class="base-error-text"
    >
      Name is required!
    </p>
  </div>
  <div class="form-field">
    <label class="base-label" appRequiredLabel for="email">Email:</label>
    <input
      class="base-input"
      type="email"
      name="email"
      formControlName="email"
      id=""
    />
    <ng-container *ngIf="form.get('email')?.touched">
      <p
        *ngIf="form.get('email')?.hasError('required')"
        class="base-error-text"
      >
        Email is required!
      </p>
      <p *ngIf="form.get('email')?.hasError('email')" class="base-error-text">
        Invalid email!
      </p>
      <p
        *ngIf="form.get('email')?.hasError('emailExists')"
        class="base-error-text"
      >
        Email already exists!
      </p>
    </ng-container>
  </div>
  <div class="form-field">
    <label class="base-label" appRequiredLabel for="password">Password:</label>
    <input
      class="base-input"
      type="password"
      name="password"
      formControlName="password"
      id=""
    />
    <ng-container *ngIf="form.get('password')?.touched">
      <p
        *ngIf="form.get('password')?.hasError('required')"
        class="base-error-text"
      >
        Password is required!
      </p>
      <p
        *ngIf="form.get('password')?.hasError('minlength')"
        class="base-error-text"
      >
        Password must be at least 6 characters!
      </p>
      <p
        *ngIf="form.get('password')?.hasError('maxlength')"
        class="base-error-text"
      >
        Password must be at most 20 characters!
      </p>
    </ng-container>
  </div>
  <div class="form-field">
    <label class="base-label" appRequiredLabel for="confirmPassword"
      >Confirm Password:</label
    >
    <input
      class="base-input"
      type="password"
      name="confirmPassword"
      formControlName="confirmPassword"
      id=""
    />
    <ng-container *ngIf="form.get('confirmPassword')?.touched">
      <p
        *ngIf="form.get('confirmPassword')?.hasError('required')"
        class="base-error-text"
      >
        Confirm password is required!
      </p>
      <p *ngIf="form.hasError('passwordMismatch')" class="base-error-text">
        Passwords must match!
      </p>
    </ng-container>
  </div>
  <button
    type="submit"
    class="primary-btn mx-auto block w-full mt-4"
    [disabled]="!form.valid"
  >
    Sign Up
  </button>
  <p class="text-center mt-4">
    Already have an account?
    <a routerLink="/login" class="base-link">Login</a>
  </p>
</form>
