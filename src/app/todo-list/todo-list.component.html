<div class="mt-6">
  <ul class="list-none space-y-2">
    @if (todoList().length === 0) {
    <p class="text-2xl text-center text-gray-600 mt-4">No todos found</p>
    } @for (todoItem of todoList(); track todoItem.title) {
    <li>
      <app-todo-item
        [todoItem]="todoItem"
        (statusChanged)="onChangeStatus($event)"
      />
    </li>
    }
  </ul>
</div>
